  <script>
    async function loadProfiles() {
      const response = await fetch("videos.json");
      const profiles = await response.json();
      displayProfiles(profiles);
    }

    function displayProfiles(profiles) {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      profiles.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4 col-lg-3";

        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <div class="video-thumb">
            <img src="${p.imagen}" alt="${p.titulo}">
          </div>
          <div class="video-body text-start">
            <div>
              <h5>${p.titulo}</h5>
              <p>${p.descripcion}</p>
              <p class="small text-muted">${p.fecha}</p>
              <div class="social-links">
                ${p.redes?.facebook ? `<a href="${p.redes.facebook}" target="_blank" rel="nofollow noopener"><i class="bi bi-facebook"></i></a>` : ''}
                ${p.redes?.instagram ? `<a href="${p.redes.instagram}" target="_blank" rel="nofollow noopener"><i class="bi bi-instagram"></i></a>` : ''}
                ${p.redes?.onlyfans ? `<a href="${p.redes.onlyfans}" target="_blank" rel="nofollow noopener"><i class="bi bi-star-fill"></i></a>` : ''}
                ${p.redes?.twitter ? `<a href="${p.redes.twitter}" target="_blank" rel="nofollow noopener"><i class="bi bi-twitter-x"></i></a>` : ''}
                ${p.redes?.video ? `<a href="${p.redes.video}" target="_blank" rel="nofollow noopener"><i class="bi bi-play-btn-fill"></i> Ver video</a>` : ''}
              </div>
            </div>
            <a href="${p.link}" target="_blank" rel="nofollow noopener" class="btn btn-video btn-sm mt-auto">Visit Profile</a>
          </div>`;
        col.appendChild(card);
        container.appendChild(col);
      });
    }

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const response = await fetch("videos.json");
      const profiles = await response.json();
      const filtered = profiles.filter(p =>
        p.titulo.toLowerCase().includes(query) || p.descripcion.toLowerCase().includes(query)
      );
      displayProfiles(filtered);
    });

    function enterSite(){ document.getElementById('aviso').style.display='none'; }

    function switchLang(){
      const lang=document.documentElement.lang==='en'?'es':'en';
      document.documentElement.lang=lang;
      location.reload();
    }

    loadProfiles();
  </script>
